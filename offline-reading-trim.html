<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!-- viewport -->
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <!-- title -->
    <title>offline reading<\/title>
    <!-- add css and js for flipbook -->
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Play:400,700">
    <script src="js/jquery.js"><\/script>
    <script src="js/turn.js"><\/script>
    <script src="js/jquery.fullscreen.js"><\/script>
    <script src="js/jquery.address-1.6.min.js"><\/script>
    <script src="js/wait.js"><\/script>
    <script src="js/onload.js"><\/script>
    <!-- style css  -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: auto !important;
        }
    <\/style>
<\/head>
<body>
<!-- DIV YOUR WEBSITE -->
<div style="width:100%;margin:0 auto">
    <!-- BEGIN FLIPBOOK STRUCTURE -->
    <div id="fb5-ajax">
        <!-- BEGIN HTML BOOK -->
        <div data-current="book5" class="fb5" id="fb5">
            <!-- BACKGROUND FOR BOOK -->
            <div class="fb5-bcg-book"><\/div>
            <!-- BEGIN CONTAINER BOOK -->
            <div id="fb5-container-book">
                <!-- BEGIN deep linking -->
                <section id="fb5-deeplinking">
                    <ul>
                        <li data-address="page1" data-page="1"><\/li>
                        <li data-address="page2" data-page="2"><\/li>
                        <li data-address="page3" data-page="3"><\/li>
                        <li data-address="page4" data-page="4"><\/li>
                    <\/ul>
                <\/section>
                <!-- BEGIN BOOK -->
                <div id="fb5-book">
                    <!-- BEGIN PAGE 1-->
                    <div data-background-image="images/1.png"
                         class="">
                    <\/div>
                    <!-- END PAGE 1 -->
                    <!-- BEGIN PAGE 2-->
                    <div data-background-image="images/2.png"
                         class="">
                    <\/div>
                    <!-- END PAGE 2 -->
                    <!-- BEGIN PAGE 3 -->
                    <div data-background-image="images/3.png"
                         class="">
                    <\/div>
                    <!-- END PAGE 3 -->
                    <!-- BEGIN PAGE 4 -->
                    <div data-background-image="images/4.png"
                         class="">
                    <\/div>
                    <!-- END PAGE 4 -->
                <\/div>
                <!-- END BOOK -->
                <!-- arrows -->
                <a class="fb5-nav-arrow prev"><\/a>
                <a class="fb5-nav-arrow next"><\/a>
            <\/div>
            <!-- END CONTAINER BOOK -->
            <!-- BEGIN FOOTER -->
            <div id="fb5-footer">
                <div class="fb5-bcg-tools"><\/div>
                <a id="fb5-logo" target="_blank" href="http://codecanyon.net/user/flashmaniac?ref=flashmaniac">
                    <img alt="" src="images/logo.png">
                <\/a>
                <div class="fb5-menu" id="fb5-center">
                    <ul>
                        <!-- icon_zoom_in -->
                        <li>
                            <a title="ZOOM IN" class="fb5-zoom-in"><\/a>
                        <\/li>
                        <!-- icon_zoom_out -->
                        <li>
                            <a title="ZOOM OUT " class="fb5-zoom-out"><\/a>
                        <\/li>
                        <!-- icon_allpages -->
                        <li>
                            <a title="SHOW ALL PAGES " class="fb5-show-all"><\/a>
                        <\/li>
                        <!-- icon_home -->
                        <li>
                            <a title="SHOW HOME PAGE " class="fb5-home"><\/a>
                        <\/li>
                    <\/ul>
                <\/div>

            <\/div>
            <!-- END FOOTER -->
            <!-- BEGIN ALL PAGES -->
            <div id="fb5-all-pages" class="fb5-overlay">
                <section class="fb5-container-pages">
                    <div id="fb5-menu-holder">
                        <ul id="fb5-slider">
                            <li class="1"><img alt="" data-src="images/1.png"><\/li>
                            <li class="2"><img alt="" data-src="images/2.png"><\/li>
                            <li class="3"><img alt="" data-src="images/3.png"><\/li>
                            <li class="4"><img alt="" data-src="images/4.png">
                            <\/li>
                        <\/ul>
                    <\/div>
                <\/section>
            <\/div>
            <!-- END ALL PAGES -->
        <\/div>
        <!-- END HTML BOOK -->
        <!-- CONFIGURATION FLIPBOOK -->
        <script>
            jQuery("#fb5").data("config",
                    {
                        "page_width": "550",
                        "page_height": "715",
                        "email_form": "office@somedomain.com",
                        "zoom_double_click": "1",
                        "zoom_step": "0.06",
                        "double_click_enabled": "true",
                        "tooltip_visible": "true",
                        "toolbar_visible": "true",
                        "gotopage_width": "30",
                        "deeplinking_enabled": "true",
                        "rtl": "false",
                        "full_area": "false",
                        "lazy_loading_thumbs": "false",
                        "lazy_loading_pages": "false"
                    })
        <\/script>
    <\/div>
    <!-- END FLIPBOOK STRUCTURE -->
<\/div>
<!-- END DIV YOUR WEBSITE -->
<\/body>
<\/html>
